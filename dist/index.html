<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Projector</title>
  </head>
  <body>
    <header>
      <h1>Projector</h1>
      <a href="https://github.com/FrancoCanzani/todo_list" target="_blank"
        ><img src="assets/gh_logo.png" alt="Github Logo" class="github"
      /></a>
    </header>

    <div class="container">
      <div id="sidebar">
        <div class="add_project_div">
          <h1>Your Projects</h1>
        </div>
        <div class="projects">
          <button class="add_project">New Project</button>
        </div>
      </div>

      <!-- Popup -->
      <div class="new_project">
        <h1>Let's add a new project</h1>
        <form id="form">
          <label for="project_name">Project Name:</label>
          <input
            type="text"
            id="project_name"
            name="project_name"
            maxlength="20"
            required
          />

          <label for="due_date">Due Date:</label>
          <input
            type="date"
            id="due_date"
            name="due_date"
            min="2022-01-01"
            required
          />

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes"></textarea>

          <button type="submit" value="Submit" class="submit_button">
            Submit
          </button>
        </form>
      </div>

      <div class="content">
        <div class="project_info"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
